<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <h1 th:text="List of Owners"></h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <td th:each="owner: ${owners}">
            <th th:text="${owner.id}"></th>
            <th th:text="${owner.firstName}"></th>
            <th th:text="${owner.LastName}"></th>
        </td>

    </table>
</body>
</html>
