<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
  <h1 th:text="List of Vets"></h1>
  <table>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <td th:each="vet: ${vets}">
      <th th:text="${vet.id}"></th>
      <th th:text="${vet.firstName}"></th>
      <th th:text="${vet.LastName}"></th>
    </td>

  </table>
</body>
</html>
